name: "Semantic Release"

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cycjimmy/semantic-release-action@v4
        with:
          extends: |
            @tiwariav/semantic-release-config-npm-github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
